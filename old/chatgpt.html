<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Editor Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #1f1f1f;
      color: white;
    }

    #add-editor-btn {
      background-color: #00cccc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #add-editor-btn:hover {
      background-color: #00e6e6;
    }

    #page-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .editor {
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      color: white;
      min-height: 100px;
      outline: none;
    }
  </style>
</head>
<body>

  <button id="add-editor-btn">Add Editor</button>

  <div id="page-container"> 
    <!-- New editor divs will be added here -->
  </div>

  <!-- Template for cloning -->
  <template id="editor-template">
    <div class="editor" contenteditable="true">
      Start typing here...
    </div>
  </template>

  <script>
    const addBtn = document.getElementById("add-editor-btn");
    const container = document.getElementById("page-container");
    const template = document.getElementById("editor-template");

    addBtn.addEventListener("click", () => {
      const newEditor = template.content.cloneNode(true);
      container.appendChild(newEditor);
    });
  </script>

</body>
</html>
